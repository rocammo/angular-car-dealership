<table class="cars">
  <thead>
    <td rowspan="1"></td>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
    <td rowspan="1"></td>
  </thead>
  <tr
    *ngFor="let car of cars"
    [class.selected]="car === selectedCar"
    (click)="onSelect(car)"
  >
    <th scope="row">{{ car.id }}</th>
    <td>{{ car.brand }}</td>
    <td>{{ car.model }}</td>
    <td>{{ car.year }}</td>
    <td>
      <button class="delete" (click)="delete(selectedCar)">
        x
      </button>
    </td>
  </tr>
</table>

<app-list-cars-detail [car]="selectedCar"></app-list-cars-detail>
